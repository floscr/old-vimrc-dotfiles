#=============================================================================#
# Settings
#=============================================================================#

# True color Support in tmux
# https://sunaku.github.io/tmux-24bit-color.html#usage
set-option -ga terminal-overrides ",xterm-256color:Tc"

# 256 Colors UTF8
set -g default-terminal "screen-256color"

# Dont exit on detach
set-option -g detach-on-destroy off

# Set default shell
set -g default-command /bin/zsh

set -g history-limit 20000

# automatically renumber tmux windows
set -g renumber-windows on

# Turn off command activity notification
setw -g monitor-activity off
set -g visual-activity off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# make delay shorter
set -sg escape-time 0

# make window/pane index start with 1
# When selecting windows by number you dont have to
# press 0, which is at the other end of the keyboard
set -g base-index 1
setw -g pane-base-index 1

# session name to iterm2 tab name
# #T = standard window title (last command, see ~/.bash_profile)
# #h = short hostname
# #S = session name
# #W = tmux window name
set-option -g set-titles on
set-option -g set-titles-string "#S - #T" # Title String - Programm

# enable mouse support for switching panes/windows
# NOTE: This breaks selecting/copying text on OSX
# To select text as expected, hold Option to disable it (iTerm2)
set -g -q mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M

# set vi mode for copy mode
setw -g mode-keys vi
