# bind fast session switching
unbind S
bind S command-prompt "switch -t %1"

bind Escape copy-mode

# unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix
# for nested tmux sessions
bind-key a send-prefix

# cycle through panes
unbind C-a
bind ^A select-pane -t:.+

# Close all other panes
unbind o
bind -r o kill-pane -a

# Move the pane down
bind ^J swap-pane -D

# tile all windows
unbind =
bind = select-layout tiled

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# quickly open a new window
bind N new-window

# split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# synchronize all panes in a window
bind y setw synchronize-panes

# Clear window / panel fix for iTerm
bind -n C-b send-keys -R \; clear-history \; send-keys "clear" \; send-keys "Enter" \; delete-buffer \; clear-history
bind-key b send-keys -R \; clear-history \; send-keys "clear" \; send-keys "Enter" \; delete-buffer \; clear-history

# Pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# maximizing and restoring windows
unbind Up
bind Up new-window -d -n fullscreen \; swap-pane -s fullscreen.1 \; select-window -t fullscreen
unbind Down
bind Down last-window \; swap-pane -s fullscreen.1 \; kill-window -t fullscreen

# Kill pane
bind-key x kill-pane

# Kill all panes except the current one
bind-key T kill-pane -a

# more settings to make copy-mode more vim-like
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Buffers to/from Mac clipboard, yay tmux book from pragprog
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer")
